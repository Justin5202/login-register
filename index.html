<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>login</title>
	<link rel="stylesheet" href="css/index.css"/>
	<script src="js/index.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="container">
			<div class="shade">
				<a href="#" class="logo">MR <span>.</span></a>
				<div class="heading">
					<h1>Marina</h1>
					<p>Your Right Choice</p>
				</div>
			</div>
			<div class="form clearfix">
				<div class="form-l">
					<form class="login-form" action="#" method="post">
						<div class="form-group">
							<label for="loginemail">EMAIL ADDRESS</label>
							<input type="email" name="loginemail" id="email" class="email"></input>
							<span class="error">Please type your email</span>
						</div>
						<div class="form-group">
							<label for="loginPassword">Password</label>
                     		<input type="password" name="loginPassword" id="loginPassword" required>
							<span class="error">Please type your password</span>
						</div>
						<div class="CTA">
							<button>Login</button>
							<a href="#" class="switch active">I'm New</a>
						</div>
					</form>
				</div>
				<div class="form-r">
					<form class="login-form" action="#" method="post">
						<div class="form-group">
							<label for="name">FULL NAME</label>
							<input type="name" name="name" id="name" class="name"></input>
							<span class="error">Please type your full name</span>
						</div>
						<div class="form-group">
							<label for="email">EMAIL ADDRESS</label>
							<input type="email" name="email" id="email" class="email"></input>
							<span class="error">Please type your email</span>
						</div>
						<div class="form-group">
							<label for="phone">Phone Number - <small>Optional</small></label>
							<input type="text" name="phone" id="phone" class="phone"></input>
							<span class="error">Please type your phone</span>
						</div>
						<div class="form-group">
							<label for="password">PASSWORD</label>
							<input type="password" name="password" id="password" class="password"></input>
							<span class="error">Please type your password</span>
						</div>
						<div class="form-group">
		                    <label for="passwordCon">Confirm Password</label>
		                    <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
		                    <span class="error"></span>
		                </div>
						<div class="CTA">
							<button>Signup Now</button>
							<a href="#" class="switch">I have an account</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
